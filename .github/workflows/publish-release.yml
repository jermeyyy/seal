name: Publish to Maven Central

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to publish (e.g., v0.1.0)'
        required: true

jobs:
  publish:
    name: Publish to Maven Central
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.release_tag }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ github.event.release.tag_name || github.event.inputs.release_tag }}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Publishing version: $VERSION"

      - name: Update version in module build files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          for module in seal-core seal-android seal-ios seal-ktor; do
            sed -i '' "s/version = \".*\"/version = \"$VERSION\"/" "$module/build.gradle.kts"
            echo "Updated $module/build.gradle.kts to version $VERSION"
          done

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Publish to Maven Central
        env:
          OSSRH_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          CI: true
        run: |
          ./gradlew \
            :seal-core:publishAllPublicationsToSonatypeRepository \
            :seal-android:publishAllPublicationsToSonatypeRepository \
            :seal-ios:publishAllPublicationsToSonatypeRepository \
            :seal-ktor:publishAllPublicationsToSonatypeRepository \
            --no-configuration-cache \
            --stacktrace

      - name: Create release summary
        if: success()
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "## ðŸš€ Published to Maven Central" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Version:** \`$VERSION\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Published Artifacts" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`io.github.jermey.seal:seal-core:$VERSION\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`io.github.jermey.seal:seal-android:$VERSION\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`io.github.jermey.seal:seal-ios:$VERSION\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`io.github.jermey.seal:seal-ktor:$VERSION\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Maven Central" >> "$GITHUB_STEP_SUMMARY"
          echo "Search: https://central.sonatype.com/search?q=io.github.jermey.seal" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "âš ï¸ **Note:** It may take 30-60 minutes for artifacts to appear on Maven Central." >> "$GITHUB_STEP_SUMMARY"
