name: Publish to Maven Central

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to publish (e.g., v0.1.0)'
        required: true

jobs:
  publish:
    name: Publish to Maven Central
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.release_tag }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ github.event.release.tag_name || github.event.inputs.release_tag }}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Publishing version: $VERSION"

      - name: Update VERSION_NAME in gradle.properties
        run: |
          sed -i '' "s/VERSION_NAME=.*/VERSION_NAME=${{ steps.version.outputs.version }}/" gradle.properties
          cat gradle.properties | grep VERSION_NAME

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Publish to Maven Central
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}
          CI: true
        run: |
          ./gradlew \
            publishAndReleaseToMavenCentral \
            --no-configuration-cache \
            --stacktrace

      - name: Create release summary
        if: success()
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "## ðŸš€ Published to Maven Central" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Version:** \`$VERSION\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Published Artifacts" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`io.github.jermeyyy:seal-core:$VERSION\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`io.github.jermeyyy:seal-android:$VERSION\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`io.github.jermeyyy:seal-ios:$VERSION\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`io.github.jermeyyy:seal-ktor:$VERSION\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Maven Central" >> "$GITHUB_STEP_SUMMARY"
          echo "Search: https://central.sonatype.com/search?q=io.github.jermeyyy" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "âš ï¸ **Note:** It may take 30-60 minutes for artifacts to appear on Maven Central." >> "$GITHUB_STEP_SUMMARY"
